        .message.bot {
            justify-content: flex-start;
        }

        .message.user {

        }

        .message-bubble {

            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .question-buttons {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .question-buttons.vertical {
            flex-direction: column;
        }

        .question-buttons::-webkit-scrollbar {
            height: 6px;
        }

        .question-buttons::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .question-btn {
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .question-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .question-btn:active {
            transform: translateY(0);
        }

        .back-btn {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .back-btn:hover {
            background: #e0e0e0;
            color: #333;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

                    { id: 'company_location', text: 'üìç ÏúÑÏπò', type: 'answer', answer: 'üìç ÏÑúÏö∏ÌäπÎ≥ÑÏãú Í∞ïÎÇ®Íµ¨ ÌÖåÌó§ÎûÄÎ°ú 123\nÍ∞ïÎÇ®Ïó≠ 2Î≤à Ï∂úÍµ¨ÏóêÏÑú ÎèÑÎ≥¥ 5Î∂Ñ Í±∞Î¶¨ÏûÖÎãàÎã§.' },

                    { id: 'contact_email', text: '‚úâÔ∏è Ïù¥Î©îÏùº', type: 'answer', answer: '‚úâÔ∏è Ïù¥Î©îÏùº: support@example.com\n1-2 ÏòÅÏóÖÏùº ÎÇ¥Ïóê ÎãµÎ≥ÄÎìúÎ¶ΩÎãàÎã§.' },
                    { id: 'contact_fax', text: 'üì† Ìå©Ïä§', type: 'answer', answer: 'üì† Ìå©Ïä§: 02-1234-5679' },

                ]
            },

                    { id: 'product_catalog', text: 'üìã Ï†úÌíà Ïπ¥ÌÉàÎ°úÍ∑∏', type: 'answer', answer: 'üìã Ï†ÑÏ≤¥ Ï†úÌíà Ïπ¥ÌÉàÎ°úÍ∑∏Îäî ÌôàÌéòÏù¥ÏßÄÏóêÏÑú\nÎã§Ïö¥Î°úÎìú Í∞ÄÎä•Ìï©ÎãàÎã§.' },
                    { id: 'product_warranty', text: 'üõ°Ô∏è ÌíàÏßà Î≥¥Ï¶ù', type: 'answer', answer: 'üõ°Ô∏è Î™®Îì† Ï†úÌíàÏùÄ 1ÎÖÑ ÌíàÏßà Î≥¥Ï¶ùÏù¥ Ï†úÍ≥µÎê©ÎãàÎã§.\nÏ†úÏ°∞ÏÉÅ ÌïòÏûê Î∞úÍ≤¨ Ïãú Î¨¥ÏÉÅ ÍµêÌôòÌï¥ÎìúÎ¶ΩÎãàÎã§.' },

                    { id: 'order_tracking', text: 'üì¶ Î∞∞ÏÜ° Ï°∞Ìöå', type: 'answer', answer: 'üì¶ Ï£ºÎ¨∏ÌïòÏã† ÏÉÅÌíàÏùò Î∞∞ÏÜ° Ï°∞ÌöåÎäî\nÌôàÌéòÏù¥ÏßÄ ÎßàÏù¥ÌéòÏù¥ÏßÄÏóêÏÑú ÌôïÏù∏ Í∞ÄÎä•Ìï©ÎãàÎã§.' },
                    { id: 'order_return', text: '‚Ü©Ô∏è ÌôòÎ∂à Ï†ïÏ±Ö', type: 'answer', answer: '‚Ü©Ô∏è ÌôòÎ∂à Ï†ïÏ±Ö\n‚Ä¢ Íµ¨Îß§ ÌõÑ 7Ïùº Ïù¥ÎÇ¥ ÌôòÎ∂à Í∞ÄÎä•\n‚Ä¢ ÎØ∏Í∞úÎ¥â Ï†úÌíàÏóê ÌïúÌï®\n‚Ä¢ ÌôòÎ∂à Ï≤òÎ¶¨: 3-5 ÏòÅÏóÖÏùº' },

            support: {
                buttons: [
                    { id: 'support_faq', text: '‚ùì ÏûêÏ£º Î¨ªÎäî ÏßàÎ¨∏', type: 'answer', answer: '‚ùì ÏûêÏ£º Î¨ªÎäî ÏßàÎ¨∏ÏùÄ ÌôàÌéòÏù¥ÏßÄ\nFAQ ÏÑπÏÖòÏóêÏÑú ÌôïÏù∏ÌïòÏã§ Ïàò ÏûàÏäµÎãàÎã§.' },
                    { id: 'support_as', text: 'üîß A/S Î¨∏Ïùò', type: 'answer', answer: 'üîß A/S Î¨∏ÏùòÎäî Í≥†Í∞ùÏÑºÌÑ∞Î°ú Ïó∞ÎùΩÏ£ºÏãúÎ©¥\nÏã†ÏÜçÌïòÍ≤å Ï≤òÎ¶¨Ìï¥ÎìúÎ¶¨Í≤†ÏäµÎãàÎã§.\nüìû 02-1234-5678' },
                    { id: 'support_complaint', text: 'üìù Î∂àÎßå Ï†ëÏàò', type: 'answer', answer: 'üìù Î∂àÌé∏ÌïòÏã† Ï†êÏù¥ ÏûàÏúºÏãúÎ©¥ Í≥†Í∞ùÏùò ÏÜåÎ¶¨Î•º\nÌÜµÌï¥ Ï†ëÏàòÌï¥Ï£ºÏãúÍ∏∞ Î∞îÎûçÎãàÎã§.\nÏÑ±Ïã¨ÏÑ±ÏùòÍªè Ìï¥Í≤∞Ìï¥ÎìúÎ¶¨Í≤†ÏäµÎãàÎã§.' },

        let currentMenu = 'main';
        let menuHistory = [];

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.style.whiteSpace = 'pre-line';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function renderButtons(menuId) {
            questionButtonsContainer.innerHTML = '';
            const menu = chatTree[menuId];
            
            // Î™®Îì† Î©îÎâ¥ ÏÑ∏Î°ú Ï†ïÎ†¨
            questionButtonsContainer.classList.add('vertical');
            
            if (menu) {
                menu.buttons.forEach(button => {
                    const btn = document.createElement('button');
                    btn.className = button.type === 'back' ? 'question-btn back-btn' : 'question-btn';
                    btn.textContent = button.text;
                    btn.onclick = () => handleButtonClick(button);
                    questionButtonsContainer.appendChild(btn);
                });
            }
        }

        function handleButtonClick(button) {
            if (button.type === 'back') {
                if (menuHistory.length > 0) {
                    currentMenu = menuHistory.pop();
                } else {
                    currentMenu = 'main';
                }
                renderButtons(currentMenu);
                return;
            }

            addMessage(button.text, true);

            if (button.type === 'answer') {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage(button.answer, false);
                }, 800);
            } else if (button.type === 'submenu') {
                menuHistory.push(currentMenu);
                currentMenu = button.id;
                renderButtons(currentMenu);
            }
        }

        // Ï¥àÍ∏∞ Î≤ÑÌäº Î†åÎçîÎßÅ
        renderButtons('main');
